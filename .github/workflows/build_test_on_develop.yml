# GitHub의 액션 탭에서 표시되는 워크플로우의 이름
name: Build and Test

on:
  # develop 브랜치에 push 나 pull request 이벤트가 일어났을때 해당 workflow를 트리거
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

# workflow의 실행은 하나 이상의 job으로 구성 됨. 여기서는 "build" 라는 single job 으로 구성

jobs:
  build:
    runs-on: macos-latest     # job이 실행될 환경 - 최신 mac os

    # Step은 job의 일부로 실행될 일련의 task들을 나타냄
    steps:
    # uses 키워드를 통해 Github Actions에서 기본으로 제공하는 액션을 사용 가능. 아래 액션은 repository 에 체크아웃하는 것
    - uses: actions/checkout@v2
    # shell 이용해서 하나의 command 수행
    - name: Build the project 🛠
      run: |
        xcodebuild clean build -project DearMe/DearMe.xcodeproj -scheme DearMe -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.0'
    
    - name: Run tests 🧪
      run: |
        xcodebuild test -project Popcorn-iOS/Popcorn-iOS.xcodeproj -scheme DearMe -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.0'
